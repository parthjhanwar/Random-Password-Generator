<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <span id="pass-box">generate...</span>

      <div class="menu">
        <div id="pass-length">
          <h5>Password Length</h5>
          <input type="number" id="length-check" min="1" value="4" />
        </div>
        <div id="uppercase">
          <h5>Contains Uppercase</h5>
          <input type="checkbox" id="uppercase-check" checked />
        </div>
        <div id="lowercase">
          <h5>Contains Lowercase</h5>
          <input type="checkbox" id="lowercase-check" />
        </div>
        <div id="numbers">
          <h5>Contains Numbers</h5>
          <input type="checkbox" id="numbers-check" />
        </div>
        <div id="symbols">
          <h5>Contains Symbols</h5>
          <input type="checkbox" id="symbols-check" />
        </div>
      </div>

      <button id="generate-password-btn">Generate</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
